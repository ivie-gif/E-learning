<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning | Sign up</title>
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./Assets/JS/index.js"></script>
  </head>
  <body>
    <section class="signup-sect">
      <div class="signup-flex">
        <div class="signup-left">
          <h4 style="font-family: sans-serif;"><a href="/index.html" style="text-decoration: none;">
            <i class="fa fa-graduation-cap" style="color: rgb(110, 110, 197); margin-top: 10%;"></i>
             E-Learning
            </a></h4>
          <h1 style="font-size: 2.2rem; font-family: sans-serif;">Hello, Welcome!</h1>
          <p style="margin-top: -25px; color: grey; font-family: sans-serif;">Start your Journey here.</p>
          <button style="border: 1px solid blue; background-color: white; color: blue; margin-top: 7%;" class="signup-button">
            <i class="fa fa-google"></i> Sign in with Google</button>
          <p style="margin-left: 25%;">or</p>

          <form >
              <label for="fullName">Full Name</label><br>
              <input type="text" name="fullName" id="fullname" value="" class="signup-form" /><br><br>
              <label for="lastName">Email</label><br>
              <input type="email" name="email" id="email" value="" placeholder=" name@example.com" class="signup-form" /><br><br>
              <label for="lastName">Password</label><br>
              <input type="password" name="password" id="Password" value="" placeholder=" must be at least 8 characters" class="signup-form" /><br><br>
              <button type="submit" class="signup-button"> <a href="/login.html" style="text-decoration: none; color: white;">
                Sign Up 
              </a></button>
              <p>Have an Account? <a href="/login.html" style="text-decoration: none;">Login</a></p>
          </form>
        </div>
        <div class="signup-right">
          <img src="./Assets/Image/JoinAnyCourse.JPG" alt="" class="img-signup">
          <h5 style="text-align: center; color: white; font-family: sans-serif;">
            Building Knowledge</h5>
          <p style="text-align: center; color: white; font-family: sans-serif; margin-top: -15px; font-size: 0.8em;">
            Start your journey to Knowledge with us!</p>
        </div>
      </div>
    </section>
  </body>
</html>
